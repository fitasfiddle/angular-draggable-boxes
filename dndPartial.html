<div class="dndPoc row">

<script type="text/ng-template" id="list.html">
    <ul dnd-list="list">
        <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-effect-allowed="move"
            dnd-moved="list.splice($index, 1)"
            dnd-selected="models.selected = item"
            ng-class="{selected: models.selected === item}"
            ng-include="item.type + '.html'">
        </li>
    </ul>
</script>

<script type="text/ng-template" id="container.html">
    <div class="container-element box" draggable="false">
        <h3>Container {{item.id}}</h3>
        <div class="column" ng-repeat="list in item.columns" ng-include="'list.html'"></div>
        <div class="clearfix"></div>
    </div>
</script>

<script type="text/ng-template" id="item.html" >
    <div class="item">
		<div class="item-dsply"><span class="cntnr-dsply">Name:</span> {{item.Name}}</div> 
		<div class="item-dsply"><span class="cntnr-dsply">Age:</span> {{item.Age}}</div> 
		<div class="item-dsply"><span class="cntnr-dsply">Title:</span> {{item.Title}}</div>
	</div>
</script>


<div class="col-md-12">
    <div class="row">
        <div ng-repeat="(zone, list) in models.dndArea" class="col-md-12">
            <div class="dropzone box">
				<div class="row">
					<div class="col-sm-4"><h3>Name</h3></div>
					<div class="col-sm-4"><h3>Age</h3></div>
					<div class="col-sm-4"><h3>Title</h3></div>
				</div>
				<div ng-include="'list.html'"></div>
				
            </div>
        </div>
    </div>

    <hr>
</div>

</div>
